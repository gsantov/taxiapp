<div class="content-card-container">
    <div class="content-card content-list">
        <p-table #driversTable [value]="driverList" [globalFilterFields]="['driverName','driverDocumentNumber','carBrand','carModel', 'carLicensePlate']">
            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <button type="button" class="btn btn-dark btn-glow">
                            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            Nuevo
                        </button>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6" style="text-align: right;">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Buscar" />
                        </span>    
                    </div>
                    
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="driverName">Nombre <p-sortIcon field="driverName"></p-sortIcon></th>
                    <th>CÃ©dula</th>
                    <th>Edad</th>
                    <th>Carro</th>
                    <th>Placa</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-driver>
                <tr>
                    <td>{{driver.driverName}}</td>
                    <td>{{driver.driverDocumentNumber}}</td>
                    <td>{{driver.driverAge}}</td>
                    <td>{{driver.carBrand}} {{driver.carModel}}</td>
                    <td>{{driver.carLicensePlate}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
