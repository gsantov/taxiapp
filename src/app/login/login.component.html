<div class="login-card-container">
    <div class="login-card">
        <h1>TaxiApp</h1>
        <div>
            <label for="userName">Usuario:</label>
            <input id="userName" type="text" class="form-control" [formControl]="userName">
            <br>
            <label for="password">Contraseña:</label>
            <input id="password" type="text" class="form-control" [formControl]="password">
            <br>
            <button type="button" class="btn btn-dark" (click)="clickLogin()">Ingresar</button>
            <br>
            <button type="button" class="btn btn-link" (click)="recoverPassword()">¿Olvidó su contraseña?</button>
        </div>
    </div>
</div>
